<div [formGroup]="form">
    <label [attr.for]="question.model">{{question.label}}</label>
  
    <div [ngSwitch]="question.type">
  
      <input *ngSwitchCase="'textbox'" [formControlName]="question.model"
              [id]="question.model" [type]="question.type">
  
      <select [id]="question.model" *ngSwitchCase="'dropdown'" [formControlName]="question.model">
        <option *ngFor="let opt of question.options" [value]="opt.model">{{opt.value}}</option>
      </select>
  
    </div> 
  
    <div class="errorMessage" *ngIf="!isValid">{{question.label}} is required</div>
  </div>
